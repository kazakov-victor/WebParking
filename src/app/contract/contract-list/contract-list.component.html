<div class="tab-content">
<div class="hpanel">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center small">

        <table class="table content_tab tab-pane clearfix edit-ref">
          <thead>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button type="button" class="btn btn-success pull-right"
                      [routerLink]="'/contract/new'"
              ><i class="fa fa-plus"></i> Добавить новый </button>
            </td>
          </tr>
          <tr>
            <td>contract_id</td>
            <td>Номер</td>
            <td>Баланс</td>
            <td>Дата заключения</td>
            <td>Дата окончания</td>
            <td>Примечания</td>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let contract of contracts$ | async" (click)="edit(contract.contract_id)">
            <td>{{contract.contract_id}}</td>
            <td>{{contract.number}}</td>
            <td>{{contract.balance}}</td>
            <td>{{contract.dtfrom | date:"dd.MM.yyyy"}}</td>
            <td>{{contract.dtto | date:"dd.MM.yyyy"}}</td>
            <td>{{contract.note}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
