              data-content="Если Вы не интегрировали систему учета garage с IP-телефонией, Вы имеете возможность добавлять звонки в систему вручную, воспользовавшись данной формой."></i>

              Номер телефона: <br>
              <input class="typeahead-double-value client_id" id="typeahead-double-1602174295.668558090" type="hidden"
                     name="client_id" value=""><input data-function="" data-table="clients" data-field="phone"
                                                      class="form-control typeahead-double hide-see-contact input-phone"
                                                      data-id="typeahead-double-1602174295.668558090" type="text"
                                                      autocomplete="off" placeholder="Телефон" name="client_phone"
                                                      required="" pattern="\++[0-9]{7,20}"
                                                      title="В номере телефона может быть от 7 до 20 цифр"
                                                      oninput="return phoneEventPaste(this);"
                                                      onkeypress="return phoneEventKeyPress(event, this);"
                                                      data-minsize="7"
                                                      onblur=" return phoneEventBlur(this, getClientId(this));"
                                                      value="+380"></div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
