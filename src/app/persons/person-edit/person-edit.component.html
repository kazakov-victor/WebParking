<div *ngIf="person">
<form [formGroup]="personEditForm" (ngSubmit)="submit()" id="person-form-add" class="person-form-add">
  <div class="row">
    <div class="col-md-6 col-xs-12 js-fields">
      <table class="table table-borderless table-paddingless" id="edit-person-fields-table">
        <tbody>
        <tr>
          <div class="form-group">
            <label>Фамилия : </label>
            <input type="text" formControlName="surname"
                   class="form-control"
                   id="surname">
          </div>
          <div class="form-group">
            <label>Имя : </label>
            <input type="text" formControlName="name"
                   class="form-control"
                   id="name">
          </div>
          <div class="form-group">
            <label>Отчество : </label>
            <input type="text" formControlName="second_name"
                   class="form-control"
                   id="second_name">
          </div>
          <div class="form-group">
            <label>Телефон : </label>
            <input type="text" formControlName="phone"
                   class="form-control"
                   id="phone">
          </div>
          <div class="form-group">
            <label>Адрес : </label>
            <input type="text" formControlName="address"
                   class="form-control"
                   id="address">
          </div>
        </tr>
        <tr>
          <td>
            <div class="form-group col-sm-12" id="send-form-buttons">
              <button class="btn btn-margin" title="back"
                      (click)="goBack()">
                <fa-icon [icon]="fBack"></fa-icon>
                Отмена
              </button>
              <button class="btn btn-success btn-margin" title="save unit">
                <fa-icon [icon]="fSave"></fa-icon>
                Сохранить
              </button>
              <button class="btn btn-danger btn-margin" title="delete unit"
                      (click)="delete(person)">
                <fa-icon [icon]="fTrash"></fa-icon>
                Удалить
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</form>
</div>
